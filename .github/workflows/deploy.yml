name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd GiaSi-Portfolio
          npm install --legacy-peer-deps

      - name: Build project
        run: |
          cd GiaSi-Portfolio
          npm run build

      - name: Run linting
        run: |
          cd GiaSi-Portfolio
          npm run lint || echo "Linting completed with warnings"
        continue-on-error: true

      - name: Success message
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ”— Site will be deployed automatically by Vercel"
